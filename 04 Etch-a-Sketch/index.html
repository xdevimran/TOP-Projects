<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="text-white bg-gradient-to-b from-gray-900 to-gray-600 bg-gradient-to-r font-mono"
  >
    <h2 class="text-center text-4xl font-bold text-white mt-16">
      Etch-a-Sketch
    </h2>
    <style>
      #box-container div {
        width: 30px;
        height: 30px;
        border-radius: 100%;
      }
      .grey {
        background: grey;
      }
    </style>
    <!-- functional section  -->
    <div class="container mx-auto">
      <div class="flex justify-center items-center mt-10">
        <input id="inputBox" class="p-2 text-black" type="text" /
        placeholder="Box 100-500">
        <button id="addBtn" class="bg-zinc-200 text-black p-2">Add</button>
      </div>
    </div>
    <div class="mt-5 container mx-auto">
      <!-- main container box -->
      <div
        id="box-container"
        class="shadow-xl flex flex-wrap w-3/5 rounded-lg mx-auto"
      ></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
