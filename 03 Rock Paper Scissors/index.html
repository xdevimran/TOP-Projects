<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Rock Paper Scissors</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-mono text-white">
    <main
      class="flex flex-col space-y-10 items-center justify-center w-screen lg:mt-40"
    >
      <h1 id="whoWin" class="text-5xl text-center font-bold">
        Choose Your Option
      </h1>
      <!-- section for selection  -->
      <div class="flex justify-center items-center gap-5 text-white">
        <div class="flex flex-col items-center justify-center space-y-4">
          <h2 class="text-center">You Choose</h2>
          <p id="youChoose" class="badge badge-success gap-2">-----</p>
        </div>
        <div class="flex flex-col items-center justify-center space-y-4">
          <h2 class="text-center">Computer Choose</h2>
          <p id="computerChoose" class="badge badge-success gap-2">-----</p>
        </div>
      </div>
      <!-- button for selection  -->
      <div>
        <button
          class="playButton normal-case btn bg-[#E59006] hover: text-white"
        >
          Rock
        </button>
        <button class="playButton normal-case btn bg-[#E59006] text-white">
          Paper
        </button>
        <button class="playButton normal-case btn bg-[#E59006] text-white">
          Scissors
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
